name: Build and check ontology

on:
  push:
    branches:
      - main
  pull_request:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install pixi
      uses: prefix-dev/setup-pixi@v0.9.4
    - name: Build ontology
      run: pixi run build
    - name: Run ontology reasoner
      run: pixi run reason
    - name: Check ontology
      run: pixi run check
    - name: Upload ontology ttl file
      uses: actions/upload-artifact@v4
      with:
        name: ontology-ttl
        path: magnetic-materials.ttl
